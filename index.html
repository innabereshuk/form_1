<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <form action="#" method="POST" class="content">
            <div class="row">
                <label for="name">Name</label>
                <input type="text" class="username" placeholder="Full name" id="name">
            </div>
            <div class="row">
                <label for="adress">Email</label>
                <input type="email" class="email" placeholder="Email adress" id="adress">
            </div>
            <div class="row">
                <label for="number">Number of Passes</label>
                 <select class="row--select" id="number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="row">
                 <label for="comments">Comments</label>
                 <textarea id="comments" rows="4"></textarea>
            </div>
            <div class="row">
                 <button class="btn">Purchase</button>
            </div>
        </form>
    </section>
</body>
</html>
